query GetAllInternalPolicies($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [InternalPolicyOrder!]){
  internalPolicies(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        displayID
        id
        improvementSuggestions
        name
        ownerID
        policyType
        reviewDue
        reviewFrequency
        revision
        status
        summary
        tagSuggestions
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

