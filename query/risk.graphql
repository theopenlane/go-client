query GetAllRisks($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [RiskOrder!]) {
  risks(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        businessCosts
        createdAt
        createdBy
        delegateID
        details
        displayID
        id
        impact
        likelihood
        mitigation
        name
        ownerID
        score
        stakeholderID
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

