mutation CreateOrganization($input: CreateOrganizationInput!, $avatarFile: Upload) {
  createOrganization(input: $input, avatarFile: $avatarFile) {
    organization {
      avatarLocalFileID
      avatarRemoteURL
      avatarUpdatedAt
      createdAt
      createdBy
      dedicatedDb
      description
      displayName
      id
      name
      personalOrg
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteOrganization($deleteOrganizationId: ID!) {
  deleteOrganization(id: $deleteOrganizationId) {
    deletedID
  }
}

query GetAllOrganizations($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [OrganizationOrder!]) {
  organizations(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        avatarLocalFileID
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdBy
        dedicatedDb
        description
        displayName
        id
        name
        personalOrg
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

