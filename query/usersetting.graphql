mutation CreateUserSetting($input: CreateUserSettingInput!) {
  createUserSetting(input: $input) {
    userSetting {
      createdAt
      createdBy
      emailConfirmed
      id
      isTfaEnabled
      isWebauthnAllowed
      locked
      silencedAt
      status
      suspendedAt
      tags
      updatedAt
      updatedBy
      userID
    }
  }
}

query GetAllUserSettings($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [UserSettingOrder!]){
  userSettings(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        emailConfirmed
        id
        isTfaEnabled
        isWebauthnAllowed
        locked
        silencedAt
        status
        suspendedAt
        tags
        updatedAt
        updatedBy
        userID
      }
    }
  }
}

