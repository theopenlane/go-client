mutation CreateSubprocessor($input: CreateSubprocessorInput!, $logoFile: Upload) {
  createSubprocessor(input: $input, logoFile: $logoFile) {
    subprocessor {
      createdAt
      createdBy
      description
      id
      logoFileID
      logoRemoteURL
      name
      ownerID
      systemOwned
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteSubprocessor($deleteSubprocessorId: ID!) {
  deleteSubprocessor(id: $deleteSubprocessorId) {
    deletedID
  }
}

query GetAllSubprocessors($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [SubprocessorOrder!]){
  subprocessors(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        id
        logoFileID
        logoRemoteURL
        name
        ownerID
        systemOwned
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetSubprocessorByID($subprocessorId: ID!) {
  subprocessor(id: $subprocessorId) {
    createdAt
    createdBy
    description
    id
    logoFileID
    logoRemoteURL
    name
    ownerID
    systemOwned
    tags
    updatedAt
    updatedBy
  }
}

query GetSubprocessors($first: Int, $last: Int, $after: Cursor, $before: Cursor, $where: SubprocessorWhereInput, $orderBy: [SubprocessorOrder!]) {
subprocessors(
    first: $first
    last: $last
    after: $after
    before: $before
    where: $where
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        id
        logoFileID
        logoRemoteURL
        name
        ownerID
        systemOwned
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateSubprocessor($updateSubprocessorId: ID!, $input: UpdateSubprocessorInput!, $logoFile: Upload) {
  updateSubprocessor(
    id: $updateSubprocessorId
    input: $input
    logoFile: $logoFile
  ) {
    subprocessor {
      createdAt
      createdBy
      description
      id
      logoFileID
      logoRemoteURL
      name
      ownerID
      systemOwned
      tags
      updatedAt
      updatedBy
    }
  }
}
