mutation DeleteIntegration($deleteIntegrationId: ID!) {
  deleteIntegration(id: $deleteIntegrationId) {
    deletedID
  }
}

query GetAllIntegrations($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [IntegrationOrder!]){
  integrations(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        id
        kind
        name
        ownerID
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetIntegrationByID($integrationId: ID!) {
  integration(id: $integrationId) {
    createdAt
    createdBy
    description
    id
    kind
    name
    ownerID
    tags
    updatedAt
    updatedBy
  }
}

query GetIntegrations($first: Int, $last: Int, $after: Cursor, $before: Cursor, $where: IntegrationWhereInput, $orderBy: [IntegrationOrder!]) {
