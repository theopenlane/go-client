mutation CreatePersonalAccessToken($input: CreatePersonalAccessTokenInput!) {
  createPersonalAccessToken(input: $input) {
    personalAccessToken {
      createdAt
      createdBy
      description
      expiresAt
      id
      isActive
      lastUsedAt
      name
      revokedAt
      revokedBy
      revokedReason
      ssoAuthorizations
      scopes
      tags
      token
      updatedAt
      updatedBy
      organizations {
        edges {
          node {
            id
            name
            displayName
          }
        }
      }
    }
  }
}

mutation DeletePersonalAccessToken($deletePersonalAccessTokenId: ID!) {
  deletePersonalAccessToken(id: $deletePersonalAccessTokenId) {
    deletedID
  }
}

query GetAllPersonalAccessTokens($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [PersonalAccessTokenOrder!]) {
  personalAccessTokens(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
