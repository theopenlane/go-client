query GetAllWorkflowAssignmentTargets($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [WorkflowAssignmentTargetOrder!]) {
  workflowAssignmentTargets(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        id
        ownerID
        resolverKey
        tags
        targetGroupID
        targetType
        targetUserID
        updatedAt
        updatedBy
        workflowAssignmentID
      }
    }
  }
}

