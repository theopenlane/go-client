query GetAllWorkflowAssignments($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [WorkflowAssignmentOrder!]) {
  workflowAssignments(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        actorGroupID
        actorUserID
        assignmentKey
        createdAt
        createdBy
        decidedAt
        displayID
        id
        label
        metadata
        notes
        ownerID
        required
        role
        status
        tags
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}

query GetWorkflowAssignmentByID($workflowAssignmentId: ID!) {
  workflowAssignment(id: $workflowAssignmentId) {
    actorGroupID
    actorUserID
    assignmentKey
    createdAt
    createdBy
    decidedAt
    displayID
    id
    label
    metadata
    notes
    ownerID
    required
    role
    status
    tags
    updatedAt
    updatedBy
    workflowInstanceID
  }
}

query GetWorkflowAssignments($first: Int, $last: Int, $after: Cursor, $before: Cursor, $where: WorkflowAssignmentWhereInput, $orderBy: [WorkflowAssignmentOrder!]) {
  workflowAssignments(
    first: $first
    last: $last
    after: $after
    before: $before
    where: $where
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        actorGroupID
        actorUserID
        assignmentKey
        createdAt
        createdBy
        decidedAt
        displayID
        id
        label
        metadata
        notes
        ownerID
        required
        role
        status
        tags
        updatedAt
        updatedBy
        workflowInstanceID
        workflowAssignmentTargets {
          edges {
            node {
              id
              targetType
              targetUserID
              targetGroupID
              resolverKey
            }
          }
        }
      }
    }
  }
}
