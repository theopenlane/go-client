query GetAllWorkflowEvents($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [WorkflowEventOrder!]){
  workflowEvents(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        displayID
        eventType
        id
        ownerID
        payload
        tags
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}

query GetWorkflowEventByID($workflowEventId: ID!) {
  workflowEvent(id: $workflowEventId) {
