
mutation CreateBulkCSVHush($input: Upload!) {
  createBulkCSVHush(input: $input) {
    hushes {
      createdAt
      createdBy
      description
      id
      kind
      name
      ownerID
      secretName
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkHush($input: [CreateHushInput!]) {
