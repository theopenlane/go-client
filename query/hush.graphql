    hushes {
      createdAt
      createdBy
      description
      id
      kind
      name
      ownerID
      secretName
      updatedAt
      updatedBy
    }
  }
}

mutation CreateHush($input: CreateHushInput!) {
  createHush(input: $input) {
    hush {
      createdAt
      createdBy
      description
      id
      kind
      name
      ownerID
      secretName
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteHush($deleteHushId: ID!) {
  deleteHush(id: $deleteHushId) {
    deletedID
  }
}

query GetAllHushes($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [HushOrder!]){
  hushes(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        id
        kind
        name
        ownerID
        secretName
        updatedAt
        updatedBy
      }
    }
  }
}
query GetHushByID($hushId: ID!) {
  hush(id: $hushId) {
    createdAt
    createdBy
    description
    id
    kind
    name
    ownerID
    secretName
    updatedAt
    updatedBy
  }
}

query GetHushes($first: Int, $last: Int, $where: HushWhereInput) {
  hushes(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        id
        kind
        name
        ownerID
        secretName
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateHush($updateHushId: ID!, $input: UpdateHushInput!) {
  updateHush(id: $updateHushId, input: $input) {
    hush {
      createdAt
      createdBy
      description
      id
      kind
      name
      ownerID
      secretName
      updatedAt
      updatedBy
    }
  }
}
