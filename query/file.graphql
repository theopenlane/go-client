mutation DeleteFile($deleteFileId: ID!) {
  deleteFile(id: $deleteFileId) {
    deletedID
  }
}

query GetAllFiles($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [FileOrder!]){
  files(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        categoryType
        createdAt
        createdBy
        detectedContentType
        detectedMimeType
        id
        md5Hash
        persistedFileSize
        providedFileExtension
        providedFileName
        providedFileSize
        storagePath
        storageScheme
        storageVolume
        storeKey
        tags
        updatedAt
        updatedBy
        uri
      }
    }
  }
}
