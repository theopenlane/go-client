

query GetAllOrgSubscriptions($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: OrgSubscriptionOrder){
  orgSubscriptions(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        createdAt
        createdBy
        daysUntilDue
        expiresAt
        id
        ownerID
        stripeSubscriptionID
        stripeSubscriptionStatus
        tags
        trialExpiresAt
        updatedAt
        updatedBy
      }
    }
  }
}
query GetOrgSubscriptionByID($orgSubscriptionId: ID!) {
  orgSubscription(id: $orgSubscriptionId) {
    active
    createdAt
    createdBy
    daysUntilDue
    expiresAt
    id
    ownerID
    stripeSubscriptionID
    stripeSubscriptionStatus
    tags
    trialExpiresAt
    updatedAt
    updatedBy
  }
}

