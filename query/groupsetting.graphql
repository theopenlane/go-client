query GetAllGroupSettings($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [GroupSettingOrder!]) {
  groupSettings(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        groupID
        id
        joinPolicy
        syncToGithub
        syncToSlack
        updatedAt
        updatedBy
        visibility
      }
    }
  }
}

