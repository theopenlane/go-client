mutation CreateBulkCSVGroupSetting($input: Upload!) {
  createBulkCSVGroupSetting(input: $input) {
    groupSettings {
      createdAt
      createdBy
      groupID
      id
      joinPolicy
      syncToGithub
      syncToSlack
      updatedAt
      updatedBy
      visibility
    }
  }
}

