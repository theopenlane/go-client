mutation CreateBulkCSVGroup($input: Upload!) {
  createBulkCSVGroup(input: $input) {
    groups {
      createdAt
      createdBy
      description
      displayID
      displayName
      gravatarLogoURL
      id
      isManaged
      logoURL
      name
      ownerID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkGroup($input: [CreateGroupInput!]) {
  createBulkGroup(input: $input) {
    groups {
      createdAt
      createdBy
      description
      displayID
      displayName
      gravatarLogoURL
      id
      isManaged
      logoURL
      name
      ownerID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateGroup($input: CreateGroupInput!) {
  createGroup(input: $input) {
    group {
      createdAt
      createdBy
      description
      displayID
      displayName
      gravatarLogoURL
      id
      isManaged
      logoURL
      name
      ownerID
      tags
      updatedAt
      updatedBy
      setting {
        id
        joinPolicy
        syncToGithub
        syncToSlack
        visibility
      }
      members {
        totalCount
      }
    }
  }
}

mutation DeleteGroup($deleteGroupId: ID!) {
  deleteGroup(id: $deleteGroupId) {
    deletedID
  }
}

query GetAllGroups($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [GroupOrder!]){
  groups(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayID
        displayName
        gravatarLogoURL
        id
        isManaged
        logoURL
        name
        ownerID
        tags
        updatedAt
        updatedBy
        setting {
          id
          joinPolicy
          syncToGithub
          syncToSlack
          visibility
        }
        members {
          totalCount
        }
      }
    }
  }
}

