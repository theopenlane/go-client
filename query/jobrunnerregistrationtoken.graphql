mutation CreateJobRunnerRegistrationToken($input: CreateJobRunnerRegistrationTokenInput!) {
  createJobRunnerRegistrationToken(input: $input) {
    jobRunnerRegistrationToken {
      createdAt
      createdBy
      expiresAt
      id
      jobRunnerID
      lastUsedAt
      ownerID
      tags
      token
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteJobRunnerRegistrationToken($deleteJobRunnerRegistrationTokenId: ID!) {
  deleteJobRunnerRegistrationToken(id: $deleteJobRunnerRegistrationTokenId) {
    deletedID
  }
}

query GetAllJobRunnerRegistrationTokens($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [JobRunnerRegistrationTokenOrder!]) {
  jobRunnerRegistrationTokens(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        expiresAt
        id
        jobRunnerID
        lastUsedAt
        ownerID
        tags
        token
        updatedAt
        updatedBy
      }
    }
  }
}

query GetJobRunnerRegistrationTokenByID($jobRunnerRegistrationTokenId: ID!) {
  jobRunnerRegistrationToken(id: $jobRunnerRegistrationTokenId) {
    createdAt
    createdBy
    expiresAt
    id
    jobRunnerID
    lastUsedAt
    ownerID
    tags
    token
    updatedAt
    updatedBy
  }
}

query GetJobRunnerRegistrationTokens($first: Int, $last: Int, $after: Cursor, $before: Cursor, $where: JobRunnerRegistrationTokenWhereInput, $orderBy: [JobRunnerRegistrationTokenOrder!]) {
