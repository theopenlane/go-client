mutation CreateBulkCSVScheduledJob($input: Upload!) {
  createBulkCSVScheduledJob(input: $input) {
    scheduledJobs {
      active
      configuration
      createdAt
      createdBy
      cron
      displayID
      id
      jobID
      jobRunnerID
      ownerID
      updatedAt
      updatedBy
    }
  }
}

