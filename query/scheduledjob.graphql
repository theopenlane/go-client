query GetAllScheduledJobs($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [ScheduledJobOrder!]){
  scheduledJobs(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        configuration
        createdAt
        createdBy
        cron
        displayID
        id
        jobID
        jobRunnerID
        ownerID
        updatedAt
        updatedBy
      }
    }
  }
}

