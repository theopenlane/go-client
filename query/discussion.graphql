mutation CreateBulkCSVDiscussion($input: Upload!) {
  createBulkCSVDiscussion(input: $input) {
    discussions {
      createdAt
      createdBy
      externalID
      id
      isResolved
      ownerID
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkDiscussion($input: [CreateDiscussionInput!]) {
  createBulkDiscussion(input: $input) {
    discussions {
      createdAt
      createdBy
      externalID
      id
      isResolved
      ownerID
      updatedAt
      updatedBy
    }
  }
}

mutation CreateDiscussion($input: CreateDiscussionInput!) {
  createDiscussion(input: $input) {
    discussion {
      createdAt
      createdBy
      externalID
      id
      isResolved
      ownerID
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteDiscussion($deleteDiscussionId: ID!) {
  deleteDiscussion(id: $deleteDiscussionId) {
    deletedID
  }
}

query GetAllDiscussions($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [DiscussionOrder!]) {
  discussions(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        externalID
        id
        isResolved
        ownerID
        updatedAt
        updatedBy
      }
    }
  }
}

query GetDiscussionByID($discussionId: ID!) {
  discussion(id: $discussionId) {
    createdAt
    createdBy
    externalID
    id
    isResolved
    ownerID
    updatedAt
    updatedBy
  }
}

query GetDiscussions($first: Int, $last: Int, $after: Cursor, $before: Cursor, $where: DiscussionWhereInput, $orderBy: [DiscussionOrder!]) {
  discussions(
    first: $first
    last: $last
    after: $after
    before: $before
    where: $where
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        externalID
        id
        isResolved
        ownerID
        updatedAt
        updatedBy
      }
    }
  }
}

mutation UpdateDiscussion($updateDiscussionId: ID!, $input: UpdateDiscussionInput!) {
  updateDiscussion(id: $updateDiscussionId, input: $input) {
    discussion {
      createdAt
      createdBy
      externalID
      id
      isResolved
      ownerID
      updatedAt
      updatedBy
    }
  }
}
