query GetAllDirectoryAccounts($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [DirectoryAccountOrder!]){
  directoryAccounts(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accountType
        canonicalEmail
        createdAt
        createdBy
        department
        directorySyncRunID
        displayID
        displayName
        externalID
        familyName
        givenName
        id
        integrationID
        jobTitle
        lastLoginAt
        lastSeenIP
        mfaState
        observedAt
        organizationUnit
        ownerID
        profile
        profileHash
        rawProfileFileID
        secondaryKey
        sourceVersion
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
