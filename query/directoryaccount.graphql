
mutation CreateBulkCSVDirectoryAccount($input: Upload!) {
  createBulkCSVDirectoryAccount(input: $input) {
    directoryAccounts {
      accountType
      canonicalEmail
      createdAt
      createdBy
      department
      directorySyncRunID
      displayID
      displayName
      externalID
      familyName
      givenName
      id
      integrationID
      jobTitle
      lastLoginAt
      lastSeenIP
      mfaState
      observedAt
      organizationUnit
      ownerID
      profile
      profileHash
      rawProfileFileID
      secondaryKey
      sourceVersion
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

