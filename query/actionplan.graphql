query GetActionPlans($first: Int, $last: Int, $after: Cursor, $before: Cursor, $where: ActionPlanWhereInput, $orderBy: [ActionPlanOrder!]) {
actionPlans(
    first: $first
    last: $last
    after: $after
    before: $before
    where: $where
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        actionPlanType
        approvalRequired
        approverID
        controlSuggestions
        createdAt
        createdBy
        delegateID
        details
        dismissedControlSuggestions
        dismissedImprovementSuggestions
        dismissedTagSuggestions
        dueDate
        id
        improvementSuggestions
        name
        ownerID
        priority
        reviewDue
        reviewFrequency
        revision
        source
        status
        summary
        tagSuggestions
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

