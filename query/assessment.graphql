mutation CreateAssessment($input: CreateAssessmentInput!) {
  createAssessment(input: $input) {
    assessment {
      assessmentType
      createdAt
      createdBy
      id
      name
      ownerID
      tags
      templateID
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteAssessment($deleteAssessmentId: ID!) {
  deleteAssessment(id: $deleteAssessmentId) {
    deletedID
  }
}

mutation DeleteBulkAssessment($ids: [ID!]!) {
  deleteBulkAssessment(ids: $ids) {
    deletedIDs
  }
}

query GetAllAssessments($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [AssessmentOrder!]) {
  assessments(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentType
        createdAt
        createdBy
        id
        name
        ownerID
        tags
        templateID
        updatedAt
        updatedBy
        campaigns {
          edges {
            node {
              id
              name
              status
              displayID
            }
          }
        }
      }
    }
  }
}

query GetAssessmentByID($assessmentId: ID!) {
  assessment(id: $assessmentId) {
    assessmentType
    createdAt
    createdBy
    id
    name
    ownerID
    tags
    templateID
    updatedAt
    updatedBy
