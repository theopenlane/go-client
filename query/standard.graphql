mutation CreateStandard($input: CreateStandardInput!, $logoFile: Upload) {
  createStandard(input: $input, logoFile: $logoFile) {
    standard {
      createdAt
      createdBy
      description
      domains
      framework
      freeToUse
      governingBody
      governingBodyLogoURL
      id
      isPublic
      link
      name
      ownerID
      revision
      shortName
      standardType
      status
      systemOwned
      tags
      updatedAt
      updatedBy
      version
      controls {
        totalCount
      }
    }
  }
}

mutation DeleteStandard($deleteStandardId: ID!) {
  deleteStandard(id: $deleteStandardId) {
    deletedID
  }
}

query GetAllStandards($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [StandardOrder!]) {
  standards(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        domains
        framework
        freeToUse
        governingBody
        governingBodyLogoURL
        id
        isPublic
        link
        name
        ownerID
        revision
        shortName
        standardType
        status
        systemOwned
        tags
        updatedAt
        updatedBy
        version
        controls {
          totalCount
        }
      }
    }
  }
}

