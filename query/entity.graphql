query GetAllEntities($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [EntityOrder!]) {
  entities(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        annualSpend
        approvedForUse
        autoRenews
        billingModel
        contractEndDate
        contractRenewalAt
        contractStartDate
        createdAt
        createdBy
        description
        displayName
        entityRelationshipStateID
        entityRelationshipStateName
        entitySecurityQuestionnaireStatusID
        entitySecurityQuestionnaireStatusName
        entitySourceTypeID
        entitySourceTypeName
        entityTypeID
        environmentID
        environmentName
        hasSoc2
        id
        internalOwner
        internalOwnerGroupID
        internalOwnerUserID
        lastReviewedAt
        mfaEnforced
        mfaSupported
        name
        nextReviewAt
        renewalRisk
        reviewedBy
        reviewedByGroupID
        reviewedByUserID
        riskRating
        riskScore
        scopeID
        scopeName
        soc2PeriodEnd
        spendCurrency
        ssoEnforced
        statusPageURL
        systemOwned
        tags
        terminationNoticeDays
        tier
        updatedAt
        updatedBy
        vendorMetadata
      }
    }
  }
}

