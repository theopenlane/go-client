mutation CreateBulkCSVEntity($input: Upload!) {
  createBulkCSVEntity(input: $input) {
    entities {
      createdAt
      createdBy
      description
      displayName
      domains
      entityTypeID
      id
      name
      ownerID
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkEntity($input: [CreateEntityInput!]) {
  createBulkEntity(input: $input) {
    entities {
      createdAt
      createdBy
      description
      displayName
      domains
      entityTypeID
      id
      name
      ownerID
      status
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateEntity($input: CreateEntityInput!) {
  createEntity(input: $input) {
    entity {
      createdAt
      createdBy
      description
      displayName
      domains
      entityTypeID
      id
      name
