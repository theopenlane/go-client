mutation DeleteEntity($deleteEntityId: ID!) {
  deleteEntity(id: $deleteEntityId) {
    deletedID
  }
}

query GetAllEntities($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [EntityOrder!]) {
  entities(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        displayName
        domains
        entityTypeID
        id
        name
        ownerID
        status
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

