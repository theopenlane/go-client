query GetAllControls($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [ControlOrder!]){
  controls(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        aliases
        assessmentMethods
        assessmentObjectives
        auditorReferenceID
        category
        categoryID
        controlOwnerID
        controlQuestions
        controlType
        controlKindName
        createdAt
        createdBy
        delegateID
        description
        displayID
        exampleEvidence
        id
        implementationGuidance
        mappedCategories
        ownerID
        refCode
        referenceFramework
        referenceID
        references
        source
        standardID
        status
        subcategory
        tags
        testingProcedures
        evidenceRequests
        title
        updatedAt
        updatedBy
      }
    }
  }
}

