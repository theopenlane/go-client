
mutation CreateAssessmentResponse($input: CreateAssessmentResponseInput!) {
  createAssessmentResponse(input: $input) {
    assessmentResponse {
      assessmentID
      assignedAt
      completedAt
      createdAt
      createdBy
      documentDataID
      dueDate
      email
      id
      ownerID
      sendAttempts
      startedAt
      status
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteAssessmentResponse($deleteAssessmentResponseId: ID!) {
  deleteAssessmentResponse(id: $deleteAssessmentResponseId) {
    deletedID
  }
}

query GetAllAssessmentResponses($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [AssessmentResponseOrder!]){
  assessmentResponses(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        assessmentID
        assignedAt
        completedAt
        createdAt
        createdBy
        documentDataID
        dueDate
        email
        id
        ownerID
        sendAttempts
        startedAt
        status
        updatedAt
        updatedBy
      }
    }
  }
}
