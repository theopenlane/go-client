mutation DeleteAPIToken($deleteAPITokenId: ID!) {
  deleteAPIToken(id: $deleteAPITokenId) {
    deletedID
  }
}

query GetAllAPITokens($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [APITokenOrder!]) {
  apiTokens(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        description
        expiresAt
        id
        isActive
        lastUsedAt
        name
        ownerID
        revokedAt
        revokedBy
        revokedReason
        ssoAuthorizations
        scopes
        tags
        token
        updatedAt
        updatedBy
      }
    }
  }
}

