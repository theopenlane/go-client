mutation CreateAPIToken($input: CreateAPITokenInput!) {
  createAPIToken(input: $input) {
    apiToken {
      createdAt
      createdBy
      description
      expiresAt
      id
      isActive
      lastUsedAt
      name
      ownerID
      revokedAt
      revokedBy
      revokedReason
      ssoAuthorizations
      scopes
      tags
      token
      updatedAt
      updatedBy
    }
  }
}

