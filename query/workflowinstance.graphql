
mutation CreateBulkCSVWorkflowInstance($input: Upload!) {
  createBulkCSVWorkflowInstance(input: $input) {
    workflowInstances {
      context
      createdAt
      createdBy
      definitionSnapshot
      displayID
      id
      lastEvaluatedAt
      ownerID
      state
      tags
      updatedAt
      updatedBy
      workflowDefinitionID
    }
  }
}

