query GetAllWorkflowInstances($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [WorkflowInstanceOrder!]){
  workflowInstances(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        context
        createdAt
        createdBy
        definitionSnapshot
        displayID
        id
        lastEvaluatedAt
        ownerID
        state
        tags
        updatedAt
        updatedBy
        workflowDefinitionID
      }
    }
  }
}
