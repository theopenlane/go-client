mutation CreateTrustCenterDoc($input: CreateTrustCenterDocInput!, $trustCenterDocFile: Upload!) {
  createTrustCenterDoc(input: $input, trustCenterDocFile: $trustCenterDocFile) {
    trustCenterDoc {
      id
      createdAt
      updatedAt
      createdBy
      updatedBy
      tags
      trustCenterID
      title
      category
      fileID
      visibility
      standardID
      standard {
        id
        name
        shortName
      }
      file {
        id
        md5Hash
        presignedURL
      }
      originalFileID
      originalFile {
        id
        md5Hash
        presignedURL
        providedFileName
      }
    }
  }
}

mutation DeleteTrustCenterDoc($deleteTrustCenterDocId: ID!) {
  deleteTrustCenterDoc(id: $deleteTrustCenterDocId) {
    deletedID
  }
}

query GetAllTrustCenterDocs($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [TrustCenterDocOrder!]) {
  trustCenterDocs(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        id
        createdAt
        updatedAt
        createdBy
        updatedBy
        tags
        trustCenterID
        title
        category
