mutation CreateBulkCSVWorkflowObjectRef($input: Upload!) {
  createBulkCSVWorkflowObjectRef(input: $input) {
    workflowObjectRefs {
      controlID
      createdAt
      createdBy
      directoryAccountID
      directoryGroupID
      directoryMembershipID
      displayID
      findingID
      id
