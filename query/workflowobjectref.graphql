query GetAllWorkflowObjectRefs($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [WorkflowObjectRefOrder!]) {
  workflowObjectRefs(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        controlID
        createdAt
        createdBy
        directoryAccountID
        directoryGroupID
        directoryMembershipID
        displayID
        findingID
        id
        internalPolicyID
        ownerID
        taskID
        updatedAt
        updatedBy
        workflowInstanceID
      }
    }
  }
}

