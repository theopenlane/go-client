
mutation CreateBulkCSVOrgMembership($input: Upload!) {
  createBulkCSVOrgMembership(input: $input) {
    orgMemberships {
      createdAt
      createdBy
      id
      organizationID
      role
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation CreateBulkOrgMembership($input: [CreateOrgMembershipInput!]) {
  createBulkOrgMembership(input: $input) {
    orgMemberships {
      createdAt
      createdBy
      id
      organizationID
      role
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation CreateOrgMembership($input: CreateOrgMembershipInput!) {
  createOrgMembership(input: $input) {
    orgMembership {
      createdAt
      createdBy
      id
      organizationID
      role
      updatedAt
      updatedBy
      userID
    }
  }
}

mutation DeleteOrgMembership($deleteOrgMembershipId: ID!) {
  deleteOrgMembership(id: $deleteOrgMembershipId) {
    deletedID
  }
}

query GetAllOrgMemberships($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [OrgMembershipOrder!]){
  orgMemberships(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        organizationID
        role
        updatedAt
        updatedBy
        userID
      }
    }
  }
}
query GetOrgMembershipByID($orgMembershipId: ID!) {
  orgMembership(id: $orgMembershipId) {
    createdAt
    createdBy
    id
    organizationID
    role
    updatedAt
    updatedBy
    userID
  }
}

query GetOrgMemberships($first: Int, $last: Int, $where: OrgMembershipWhereInput) {
  orgMemberships(first: $first, last: $last, where: $where) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        organizationID
        role
        updatedAt
        updatedBy
        userID
      }
    }
  }
}
mutation UpdateOrgMembership($updateOrgMembershipId: ID!, $input: UpdateOrgMembershipInput!) {
  updateOrgMembership(id: $updateOrgMembershipId, input: $input) {
    orgMembership {
      createdAt
      createdBy
      id
      organizationID
      role
      updatedAt
      updatedBy
      userID
    }
  }
}
