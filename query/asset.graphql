}

query GetAllAssets($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [AssetOrder!]) {
  assets(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        id
        name
        internalOwner
        internalOwnerGroup {
          id
          displayName
        }
        internalOwnerUser {
          id
          displayName
        }
        accessModelName
        assetDataClassificationName
