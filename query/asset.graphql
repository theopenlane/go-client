mutation CreateAsset($input: CreateAssetInput!) {
  createAsset(input: $input) {
    asset {
      id
      name
      internalOwner
      internalOwnerGroup {
        id
        displayName
      }
      internalOwnerUser {
        id
        displayName
      }
      accessModelName
      assetDataClassificationName
      assetSubtypeName
      assetType
      containsPii
      costCenter
      cpe
      createdAt
      createdBy
      updatedAt
      updatedBy
      criticalityName
      description
      encryptionStatusName
      environmentName
      estimatedMonthlyCost
      identifier
      physicalLocation
      purchaseDate
      region
      scopeName
      securityTierName
      sourceIdentifier
      sourceType
      tags
      website
    }
  }
}

