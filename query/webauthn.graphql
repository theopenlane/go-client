mutation DeleteWebauthn($deleteWebauthnId: ID!) {
  deleteWebauthn(id: $deleteWebauthnId) {
    deletedID
  }
}

query GetAllWebauthns($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: WebauthnOrder){
  webauthns(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        backupEligible
        backupState
        createdAt
        createdBy
        id
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
