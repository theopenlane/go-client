query GetAllTrustCenterSubprocessors($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [TrustCenterSubprocessorOrder!]) {
  trustCenterSubprocessors(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        countries
        createdAt
        createdBy
        id
        trustCenterID
        updatedAt
        updatedBy
        subprocessor {
          name
          description
          logoFile {
            presignedURL
          }
          logoRemoteURL
        }
      }
    }
  }
}

