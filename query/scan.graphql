mutation DeleteScan($deleteScanId: ID!) {
  deleteScan(id: $deleteScanId) {
    deletedID
  }
}

query GetAllScans($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [ScanOrder!]) {
  scans(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        id
        metadata
        ownerID
        scanType
        status
        tags
        target
        updatedAt
        updatedBy
      }
    }
  }
}

