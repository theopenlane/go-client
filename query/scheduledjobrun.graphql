mutation CreateScheduledJobRun($input: CreateScheduledJobRunInput!) {
  createScheduledJobRun(input: $input) {
    scheduledJobRun {
      createdAt
      createdBy
      expectedExecutionTime
      id
      jobRunnerID
      ownerID
      scheduledJobID
      script
      status
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteScheduledJobRun($deleteScheduledJobRunId: ID!) {
  deleteScheduledJobRun(id: $deleteScheduledJobRunId) {
    deletedID
  }
}

query GetAllScheduledJobRuns($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [ScheduledJobRunOrder!]){
  scheduledJobRuns(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        createdAt
        createdBy
        expectedExecutionTime
        id
        jobRunnerID
        ownerID
        scheduledJobID
        script
        status
        updatedAt
        updatedBy
      }
    }
  }
}

