mutation CreateBulkCSVCustomDomain($input: Upload!) {
  createBulkCSVCustomDomain(input: $input) {
    customDomains {
      cnameRecord
      createdAt
      createdBy
      dnsVerificationID
      id
      mappableDomainID
      ownerID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkCustomDomain($input: [CreateCustomDomainInput!]) {
  createBulkCustomDomain(input: $input) {
    customDomains {
      cnameRecord
      createdAt
      createdBy
      dnsVerificationID
      id
      mappableDomainID
      ownerID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation CreateCustomDomain($input: CreateCustomDomainInput!) {
  createCustomDomain(input: $input) {
    customDomain {
      cnameRecord
      createdAt
      createdBy
      dnsVerificationID
      dnsVerification {
        id
        dnsTxtRecord
        dnsTxtValue
        dnsVerificationStatus
      }
      id
      mappableDomainID
      ownerID
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteCustomDomain($deleteCustomDomainId: ID!) {
  deleteCustomDomain(id: $deleteCustomDomainId) {
    deletedID
  }
}

query GetAllCustomDomains($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [CustomDomainOrder!], $where: CustomDomainWhereInput){
  customDomains(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
    where: $where
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        cnameRecord
        createdAt
        createdBy
        dnsVerificationID
        dnsVerification {
          id
          dnsTxtRecord
          dnsTxtValue
          dnsVerificationStatus
          dnsVerificationStatusReason
          acmeChallengePath
          expectedAcmeChallengeValue
          acmeChallengeStatus
          acmeChallengeStatusReason
          cloudflareHostnameID
        }
        id
        mappableDomain {
          id
          name
          zoneID
        }
        ownerID
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

