}

query GetAllWorkflowDefinitions($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [WorkflowDefinitionOrder!]){
  workflowDefinitions(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        active
        cooldownSeconds
        createdAt
        createdBy
        definitionJSON
        description
        displayID
        draft
        id
        internalNotes
        isDefault
        name
        ownerID
        publishedAt
        revision
        schemaType
        systemInternalID
        systemOwned
        tags
        trackedFields
        triggerFields
        triggerOperations
        updatedAt
        updatedBy
        workflowKind
      }
    }
  }
}

