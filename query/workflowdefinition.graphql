mutation CreateBulkCSVWorkflowDefinition($input: Upload!) {
  createBulkCSVWorkflowDefinition(input: $input) {
    workflowDefinitions {
      active
      cooldownSeconds
      createdAt
      createdBy
      definitionJSON
      description
      displayID
      draft
      id
      internalNotes
      isDefault
      name
      ownerID
      publishedAt
      revision
      schemaType
      systemInternalID
      systemOwned
      tags
      trackedFields
      triggerFields
      triggerOperations
      updatedAt
      updatedBy
      workflowKind
    }
  }
}

