mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      authProvider
      avatarLocalFileID
      avatarRemoteURL
      avatarUpdatedAt
      createdAt
      createdBy
      displayID
      displayName
      email
      firstName
      id
      lastLoginProvider
      lastName
      lastSeen
      role
      sub
      tags
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteUser($deleteUserId: ID!) {
  deleteUser(id: $deleteUserId) {
    deletedID
  }
}

query GetAllUsers($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [UserOrder!]) {
  users(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        authProvider
        avatarLocalFileID
        avatarRemoteURL
        avatarUpdatedAt
        createdAt
        createdBy
        displayID
        displayName
        email
        firstName
        id
        lastLoginProvider
        lastName
        lastSeen
        role
        sub
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetSelf {
  self {
    authProvider
    displayID
    displayName
    email
    firstName
    id
    lastName
    lastSeen
    sub
    tags
    setting {
      defaultOrg {
        id
        name
        personalOrg
      }
      emailConfirmed
      locked
      silencedAt
      status
      suspendedAt
      tags
    }
    tfaSettings {
      edges {
        node {
          totpAllowed
          verified
        }
      }
    }
  }
}

