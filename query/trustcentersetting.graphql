mutation CreateTrustCenterSetting($input: CreateTrustCenterSettingInput!) {
  createTrustCenterSetting(input: $input) {
    trustCenterSetting {
      accentColor
      backgroundColor
      createdAt
      createdBy
      faviconLocalFileID
      faviconRemoteURL
      font
      foregroundColor
      id
      logoLocalFileID
      logoRemoteURL
      overview
      primaryColor
      themeMode
      title
      trustCenterID
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteTrustCenterSetting($deleteTrustCenterSettingId: ID!) {
  deleteTrustCenterSetting(id: $deleteTrustCenterSettingId) {
    deletedID
  }
}

query GetAllTrustCenterSettings($first: Int, $last: Int, $after: Cursor, $before: Cursor, $orderBy: [TrustCenterSettingOrder!]) {
  trustCenterSettings(
    first: $first
    last: $last
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        accentColor
        backgroundColor
        createdAt
        createdBy
        faviconLocalFileID
        faviconRemoteURL
        font
        foregroundColor
        id
        logoLocalFileID
        logoRemoteURL
        overview
        primaryColor
        themeMode
        title
        trustCenterID
        updatedAt
        updatedBy
      }
    }
  }
}

